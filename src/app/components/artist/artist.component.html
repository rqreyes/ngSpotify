<div *ngIf='artist'>
	<header class='artist-header'>
		<div *ngIf='artist.images'>
			<img class='img-circle artist-thumb' src='{{artist.images[0].url}}'>
		</div>
		<h1>{{artist.name}}</h1>
		<p class='genres' *ngIf='artist.genres'>
			Genres: <span *ngFor='let genre of artist.genres'>{{genre}}, </span>
		</p>
	</header>
	<div class='artist-albums'>
		<div class='row'>
			<div *ngFor='let album of albums'>
				<div class='col-md-3'>
					<div class='well album'>
						<div *ngIf='album.images'>
							<img class='img-thumbnail album-thumb' src='{{album.images[0].url}}'>
							<h4>{{album.name}}</h4>
							<a class='btn btn-default btn-block' routerLink='/album/{{album.id}}'>Album Details</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
